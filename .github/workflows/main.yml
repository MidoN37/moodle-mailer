name: Show Secrets (DELETE IMMEDIATELY AFTER USE)

on:
  workflow_dispatch:

jobs:
  show-secrets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Write secrets to file
        run: |
          cat > secrets.txt << 'EOF'
          ================================
          MOODLE CREDENTIALS:
          ================================
          MOODLE_USER=${{ secrets.MOODLE_USER }}
          MOODLE_PASS=${{ secrets.MOODLE_PASS }}
          
          ================================
          TELEGRAM:
          ================================
          TELEGRAM_LINK=${{ secrets.TELEGRAM_LINK }}
          
          ================================
          BREVO ACCOUNT 1:
          ================================
          BREVO_USER_1=${{ secrets.BREVO_USER_1 }}
          BREVO_PASS_1=${{ secrets.BREVO_PASS_1 }}
          
          ================================
          BREVO ACCOUNT 2:
          ================================
          BREVO_USER_2=${{ secrets.BREVO_USER_2 }}
          BREVO_PASS_2=${{ secrets.BREVO_PASS_2 }}
          ================================
          EOF
          
          # Encode the entire file
          base64 secrets.txt > secrets_encoded.txt
          cat secrets_encoded.txt
          
      - name: Upload secrets file
        uses: actions/upload-artifact@v4
        with:
          name: secrets-file
          path: secrets_encoded.txt
          retention-days: 1
