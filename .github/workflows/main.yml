name: Run Scraper and Email

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
          MOODLE_PASS: ${{ secrets.MOODLE_PASS }}
          
          # Account 1
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          
          # Account 2
          GMAIL_USER_2: ${{ secrets.GMAIL_USER_2 }}
          GMAIL_APP_PASS_2: ${{ secrets.GMAIL_APP_PASS_2 }}
          
          TELEGRAM_LINK: ${{ secrets.TELEGRAM_LINK }}
        run: python main.py

      - name: Commit and Push State
        # Saves history AND the daily counter state
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add history.txt bot_state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history and bot state" && git push)
